name: Hexo Deploy
on:
  push:
    branches:
      - blog-source

jobs:
  build:
    runs-on: ubuntu-latest
    name: hexo deploy
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
            node-version: '16'
      - name: Cache node modules
        uses: actions/cache@v3
        id: cache
        with:
          path: node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: install hexo depencenies
        run: |
          npm install hexo-cli -g
          npm install hexo-deployer-git --save
          npm install

      - name: generate page
        run: |
          hexo clean
          hexo generate

      - name: deploy
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.DEPLOY_KEY }}" > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519
          cp .deploy/config ~/.ssh/config
          eval $(ssh-agent)
          ssh-add ~/.ssh/id_ed25519
          git config --global user.name "locez"
          git config --global user.email "loki.a@live.cn"
          hexo deploy
